<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login & Sign Up</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .box {
        background: #fff;
        padding: 30px;
        width: 320px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background: #0056b3;
    }

    .link {
        text-align: center;
        margin-top: 10px;
    }

    .link a {
        color: #007bff;
        cursor: pointer;
        text-decoration: none;
        font-size: 14px;
    }

    form {
        display: none;
    }

    form.active {
        display: block;
    }
</style>
</head>

<body>

<div class="box">

    <!-- LOGIN -->
    <form id="loginForm" class="active">
        <h2>Login</h2>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button>Masuk</button>

        <div class="link">
            <a onclick="showSignUp()">Belum punya akun? Sign Up</a>
        </div>
    </form>

    <!-- SIGN UP -->
    <form id="signupForm">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Konfirmasi Password" required>
        <button>Daftar</button>

        <div class="link">
            <a onclick="showLogin()">Sudah punya akun? Login</a>
        </div>
    </form>

</div>

<script>
    function showSignUp() {
        document.getElementById("loginForm").classList.remove("active");
        document.getElementById("signupForm").classList.add("active");
    }

    function showLogin() {
        document.getElementById("signupForm").classList.remove("active");
        document.getElementById("loginForm").classList.add("active");
    }
</script>

</body>
</html>
