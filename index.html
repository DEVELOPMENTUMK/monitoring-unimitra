<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Input Jurnal Kerja</title>
    
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        
        /* Form Styling */
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; color: #555; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        textarea { height: 80px; resize: vertical; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        button { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-save { background: #28a745; color: white; flex: 2; }
        .btn-word { background: #007bff; color: white; flex: 1; }
        .btn-print { background: #6c757d; color: white; flex: 1; }
        button:hover { opacity: 0.8; }

        /* Table Styling */
        table { width: 100%; border-collapse: collapse; margin-top: 30px; }
        th, td { border: 1px solid #dee2e6; padding: 12px; text-align: left; }
        th { background: #f8f9fa; color: #333; }
        .row-drop { background-color: #ffebee !important; color: #c62828; }
        
        .action-btns { display: flex; gap: 5px; }
        .edit-btn { background: #ffc107; color: black; padding: 5px 10px; font-size: 12px; }
        .del-btn { background: #dc3545; color: white; padding: 5px 10px; font-size: 12px; }

        @media print { .no-print { display: none; } }
    </style>
</head>
<body>

<div class="container">
    <div class="no-print">
        <h2>INPUT JURNAL KERJA HARIAN</h2>
        
        <input type="hidden" id="editIndex" value="-1">
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="form-group">
                <label>Tanggal</label>
                <input type="date" id="tanggal">
            </div>
            <div class="form-group">
                <label>Proyek</label>
                <input type="text" id="proyek">
            </div>
        </div>

        <div class="form-group">
            <label>Detail Pekerjaan</label>
            <textarea id="pekerjaan"></textarea>
        </div>

        <div class="form-group">
            <label>Catatan</label>
            <textarea id="catatan" placeholder=""></textarea> 
        </div>

        <div class="btn-group">
            <button class="btn-save" onclick="simpanData()">SIMPAN DATA</button>
            <button class="btn-word" onclick="exportToWord()">SIMPAN KE WORD</button>
            <button class="btn-print" onclick="window.print()">PRINT</button>
        </div>
    </div>

    <hr style="margin: 40px 0;" class="no-print">

    <div id="printArea">
        <div style="margin-bottom: 20px;">
            <p><strong>Nama:</strong> Arif Setiawan</p>
            <p><strong>NIK:</strong> 2040412</p>
            <p><strong>Bagian:</strong> Development</p>
            <h3 style="text-align: center;">JURNAL KERJA HARIAN 2026</h3>
        </div>

        <table id="dataTabel">
            <thead>
                <tr>
                    <th width="50">No.</th>
                    <th width="120">Tanggal</th>
                    <th>Proyek dan Detail Pekerjaan</th>
                    <th width="150">Catatan</th>
                    <th width="120" class="no-print">Aksi</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>
</div>

<script>
    let dataList = JSON.parse(localStorage.getItem('jurnalData')) || [];

    function renderTable() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        
        dataList.forEach((item, index) => {
            const isDrop = item.catatan.toUpperCase().includes('DROP');
            const rowClass = isDrop ? 'row-drop' : '';
            
            tbody.innerHTML += `
                <tr class="${rowClass}">
                    <td>${index + 1}</td>
                    <td>${item.tanggal}</td>
                    <td><strong>${item.proyek}</strong><br>${item.pekerjaan}</td>
                    <td>${item.catatan}</td>
                    <td class="no-print">
                        <div class="action-btns">
                            <button class="edit-btn" onclick="editData(${index})">Edit</button>
                            <button class="del-btn" onclick="hapusData(${index})">Hapus</button>
                        </div>
                    </td>
                </tr>
            `;
        });
        localStorage.setItem('jurnalData', JSON.stringify(dataList));
    }

    function simpanData() {
        const idx = document.getElementById('editIndex').value;
        const newData = {
            tanggal: document.getElementById('tanggal').value,
            proyek: document.getElementById('proyek').value,
            pekerjaan: document.getElementById('pekerjaan').value,
            catatan: document.getElementById('catatan').value
        };

        if(!newData.tanggal || !newData.proyek) return alert("Mohon isi Tanggal dan Proyek!");

        if(idx === "-1") {
            dataList.push(newData);
        } else {
            dataList[idx] = newData;
            document.getElementById('editIndex').value = "-1";
        }

        resetForm();
        renderTable();
    }

    function resetForm() {
        document.getElementById('tanggal').value = '';
        document.getElementById('proyek').value = '';
        document.getElementById('pekerjaan').value = '';
        document.getElementById('catatan').value = '';
    }

    function editData(index) {
        const item = dataList[index];
        document.getElementById('tanggal').value = item.tanggal;
        document.getElementById('proyek').value = item.proyek;
        document.getElementById('pekerjaan').value = item.pekerjaan;
        document.getElementById('catatan').value = item.catatan;
        document.getElementById('editIndex').value = index;
        window.scrollTo(0,0);
    }

    function hapusData(index) {
        if(confirm("Hapus data ini?")) {
            dataList.splice(index, 1);
            renderTable();
        }
    }

    // Fungsi Export ke MS Word Sederhana via Blob HTML
    function exportToWord() {
        const content = document.getElementById('printArea').innerHTML;
        const source = '<html><head><meta charset="utf-8"></head><body>' + content + '</body></html>';
        
        const blob = new Blob(['\ufeff', source], {
            type: 'application/msword'
        });
        
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'Jurnal_Kerja_2026.doc';
        link.click();
    }

    // Load data awal
    renderTable();
</script>

</body>
</html>
