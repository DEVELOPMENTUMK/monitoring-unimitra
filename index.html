<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT. UNIMITRA - Monitoring System</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        #loginOverlay { position: fixed; top:0; left:0; width:100%; height:100%; background:white; display:flex; justify-content:center; align-items:center; z-index:1000; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #1a73e8; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div style="padding: 30px; border: 1px solid #eee; text-align: center; width: 300px;">
        <h2>UNIMITRA CLOUD</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="Password">
        <button onclick="login()">MASUK</button>
        <p style="font-size: 12px; margin-top: 15px;">Belum punya akun? <a href="javascript:void(0)" onclick="daftar()" style="color:blue;">Daftar Disini</a></p>
    </div>
</div>

<div id="mainContent" style="display:none;">
    <h1>PT. UNIMITRA KHARISMA</h1>
    <div class="container">
        <h3>Input Data & Keterangan</h3>
        <input type="text" id="model" placeholder="Model">
        <input type="text" id="vendor" placeholder="Vendor">
        <input type="text" id="season" placeholder="Season (Contoh: S1)">
        <textarea id="keterangan" placeholder="Isi Keterangan..."></textarea>
        <button onclick="simpanData()" style="background:#28a745;">SIMPAN KE CLOUD</button>
    </div>

    <div class="container">
        <h3>Grafik Statistik Season</h3>
        <canvas id="seasonChart"></canvas>
    </div>

    <div class="container">
        <table>
            <thead><tr><th>No</th><th>Model</th><th>Vendor</th><th>Season</th><th>Keterangan</th><th>Aksi</th></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC-ZkAIyIRqmXf65Bh_PgjDfAVcx_l_3bo",
        authDomain: "umk-monitoring.firebaseapp.com",
        projectId: "umk-monitoring",
        storageBucket: "umk-monitoring.firebasestorage.app",
        messagingSenderId: "483335867373",
        appId: "1:483335867373:web:5d4c8d3ec97328374835e4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    let myChart = null;

    function login() { auth.signInWithEmailAndPassword(email.value, pass.value).catch(err => alert(err.message)); }
    function daftar() { auth.createUserWithEmailAndPassword(email.value, pass.value).then(() => alert("Berhasil!")).catch(err => alert(err.message)); }

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById("loginOverlay").style.display = "none";
            document.getElementById("mainContent").style.display = "block";
            muatData();
        }
    });

    function simpanData() {
        db.collection("monitoring_unimitra").add({
            model: model.value, vendor: vendor.value, season: season.value, keterangan: keterangan.value,
            waktu: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => { alert("Tersimpan!"); location.reload(); });
    }

    function muatData() {
        db.collection("monitoring_unimitra").orderBy("waktu", "desc").onSnapshot(snap => {
            let html = ""; let i = 1; let stats = {};
            snap.forEach(doc => {
                let d = doc.data();
                stats[d.season] = (stats[d.season] || 0) + 1;
                html += `<tr><td>${i++}</td><td>${d.model}</td><td>${d.vendor}</td><td>${d.season}</td><td>${d.keterangan || '-'}</td>
                <td><button onclick="hapus('${doc.id}')" style="background:red; width:auto; padding:5px;">Hapus</button></td></tr>`;
            });
            document.getElementById("tableBody").innerHTML = html;
            updateChart(stats);
        });
    }

    function updateChart(stats) {
        const ctx = document.getElementById('seasonChart').getContext('2d');
        if(myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'bar',
            data: { labels: Object.keys(stats), datasets: [{ label: 'Jumlah per Season', data: Object.values(stats), backgroundColor: '#1a73e8' }] }
        });
    }

    function hapus(id) { if(confirm("Hapus?")) db.collection("monitoring_unimitra").doc(id).delete(); }
</script>
</body>
</html>
